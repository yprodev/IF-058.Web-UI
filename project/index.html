<!DOCTYPE html>
<html lang="ru" ng-app="dtester">
<head>
    <meta charset="UTF-8">
    <title>d-tester</title>
    <link rel="stylesheet" href="lib/bootstrap.css"/>
    <link rel="stylesheet" href="lib/bootstrap-theme.css"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="lib/angular.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller="mainCtrl">
    <div class="container-fluid">
        <div class="row logo">
            <img src="img/dtester.jpg" alt="d-tester" class="center-block"/>
            <!--<h1><span>d</span>-tester</h1>-->
        </div>

        <div class="row system">
            <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
                <h3>Система дистанційного діагностування рівня знань</h3>
            </div>
        </div>

        <div class="row">
            <div class="loginFormWrapper">
            <form name="loginForm" role="form" novalidate>
                <div class="well">
                    <div class="form-group">
                        <div class="left-inner-addon ">
                            <i class="glyphicon glyphicon-user"></i>
                            <input name="username" type="text" class="form-control" required ng-minlength="4" placeholder="Name" ng-model="user.username">
                        </div>
                        <div class="error" ng-show="loginForm.username.$invalid && loginForm.login.$dirty">
                            {{getError(loginForm.login.$error)}}
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="left-inner-addon">
                            <i class="glyphicon glyphicon-lock"></i>
                            <input name="password" type="password" class="form-control" required ng-minlength="4" placeholder="Password" ng-model="user.password">
                        </div>
                        <div class="error" ng-show="loginForm.password.$invalid && loginForm.password.$dirty">
                            {{getError(loginForm.password.$error)}}
                        </div>
                    </div>
<!--                    <div class="checkbox">
                        <label>
                            <input name="agreed" type="checkbox" ng-model="newUser.agreed">
                            Запам'ятати мене
                        </label>
                    </div>-->
                    <button type="submit" class="btn btn-primary btn-block" ng-disabled="loginForm.$invalid" data-ng-click="enter(user)">
                        Увійти
                    </button>
                </div>
            </form>
            </div>
        </div>
        <div class="row copyright">
            <span>Всі права захищено &#169; 2015</span>
        </div>
    </div>

</body>
</html>
