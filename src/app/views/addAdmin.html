<div>
	<div class="wrapper panel-success no-border">

		<!-- The button and form to add Entity -->
		<div class="col-md-12">
			<div>
				<br/>
				<button class="btn btn-primary pull-right" ng-click="showAddForm()"><span class="glyphicon glyphicon-plus"></span></button>
				<br/><br/><br/>
				<div class="well" ng-show="showingAdd">
					<div class=" row">
						<form name="addForm" class="form-inline" role='form' novalidate>
							<div class="col-md-3">
								<input class="form-control width-max" placeholder="Введіть логін" type='text' ng-model="newUsername" required
										>
							</div>
							<div class="col-md-3">
								<input class="form-control width-max" placeholder="Введіть елетронну пошту" type='email' ng-model="newEmail" required>
							</div>
							<div class="col-md-2">
								<input class="form-control width-max" placeholder="Введіть пароль" type='password' ng-model="newPassword" required>
							</div>
							<div class="col-md-2">
								<input class="form-control width-max" placeholder="Повторіть пароль" type='password' ng-model="newPasswordConfirm" required>
							</div>
							<div class="col-md-2">
								<button type="submit" class="btn btn-success pull-right width-max" ng-disabled="addForm.$invalid" ng-click="addAdmin()">Додати</button>
							</div>
						</form>
					</div>
				</div>


				<div ng-show="!admins">{{noData}}</div>

				<!-- The table for list of Entities -->
				<table ng-show="admins" class="table table-hover .table-condensed">
					<thead>
					<tr>
						<th>№</th>
						<th>Логін</th>
						<th>Електронна пошта</th>
						<th class="usCenter">Дії</th>
					</tr>
					</thead>
					<tbody>
					<tr ng-if="admin != editingAdmin" ng-repeat-start="admin in admins">
						<!-- read-only cells -->
						<td>{{$index + 1}}</td>
						<td>{{admin.username}}</td>
						<td>{{admin.email}}</td>
						<td class="usCenter">
							<button class="btn btn-info" ng-click="showEditForm(admin)">
								<span class="glyphicon glyphicon-pencil"></span></button>
							<button class="btn btn-danger col-md-offset-1" data-toggle="modal" data-target="#deleteModal" ng-click="activateAdmin(admin)">
								<span class="glyphicon glyphicon-trash"></span></button>
						</td>
					</tr>
					<tr ng-if="admin == editingAdmin" ng-repeat-end="">
						<td>{{$index + 1}}</td>
						<td><input class="form-control width-max" type='text' ng-model="editingData.editingUsername"></td>
						<td><input class="form-control width-max" type='email' ng-model="editingData.editingEmail"></td>
						<td><input class="form-control width-max" placeholder="Введіть пароль" type='password' ng-model="editingData.editingPassword"></td>
						<td><input class="form-control width-max" placeholder="Повторіть пароль" type='password' ng-model="editingData.editingPasswordConfirm"></td>
						<td class="usCenter">
							<button class="btn btn-success" ng-click="editAdmin()">
								<span class="glyphicon glyphicon-ok"></span></button>
							<button class="btn btn-warning col-md-offset-1" ng-click="showEditForm(admin)">
								<span class="glyphicon glyphicon-remove"></span></button>
						</td>
					</tr>
					</tbody>
				</table>

				<!-- The modal to confirm removing of Entity -->
				<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="deleteModal">
					<div class="modal-dialog modal-sm">
						<div class="modal-content">
							<div class="modal-header">
								<h4 class="modal-title">Видалити запис?</h4>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="activateAdmin()">Скасувати</button>
								<button type="button" class="btn btn-danger" ng-click="removeAdmin()" data-dismiss="modal">Видалити</button>
							</div>
						</div>
					</div>
				</div>


			</div>
		</div>
	</div>
</div>
